<md-dialog aria-label="Confirm player" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Játékos visszaigazolás</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.cancel()">
          <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <player model="ctrl.player"></player>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="ctrl.answer('not useful')">
        Nem én vagyok
      </md-button>
      <md-button ng-click="ctrl.answer('useful')">
        Én vagyok
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
